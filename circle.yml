general:
  build_dir: environment/dev

machine:
  pre:
    # install newer docker and docker-compose
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose

    # install harbor-compose
    - sudo wget -O /usr/local/bin/harbor-compose https://github.com/turnerlabs/harbor-compose/releases/download/v0.10.0-4-g34d9a1b/ncd_linux_amd64 && sudo chmod +x /usr/local/bin/harbor-compose

  services:
    - docker

dependencies:
  override:
    # login to quay registry
    - docker login -u="${DOCKER_USER}" -p="${DOCKER_PASS}" -e="." quay.io

test:
  override:
    # build image and test
    - docker-compose build
    - docker-compose up -d
    # - npm test

deployment:
  CI:
    branch: develop
    commands:
      # push image to registry and catlaog in harbor
      - docker-compose push
      - harbor-compose catalog
  CD:
    branch: master
    commands:
      # push image to registry and deploy to harbor
      - docker-compose push
      - harbor-compose deploy